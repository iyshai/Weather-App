<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-oYv0WzYRv0ASD+RWnj8jpuL/2v9x4JhG7qb9H6P14r8vX8y7PVC2+7usTHDt/9XmvE/Ls4B4m30UFU/73mO1PQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #weather-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #weather-container h1 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        .weather-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .weather-item label {
            font-weight: bold;
            margin-right: 10px;
        }
        .weather-item i {
            font-size: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <h1>Weather Report</h1>
        <div class="weather-item">
            <label for="temperature">Temperature:</label>
            <span id="temperature"></span>
            <i class="fas fa-thermometer-half"></i>
        </div>
        <div class="weather-item">
            <label for="pressure">Pressure:</label>
            <span id="pressure"></span>
            <i class="fas fa-tachometer-alt"></i>
        </div>
        <div class="weather-item">
            <label for="humidity">Humidity:</label>
            <span id="humidity"></span>
            <i class="fas fa-tint"></i>
        </div>
        <div class="weather-item">
            <label for="wind-speed">Wind Speed:</label>
            <span id="wind-speed"></span>
            <i class="fas fa-wind"></i>
        </div>
    </div>

    <script>
        // Replace 'YOUR_API_KEY' with your actual API key from OpenWeatherMap
        const apiKey = 'a1673082934d8308557e6ee0060d83aa';
        const city = 'New York'; // Change to the desired city

        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        async function getWeather() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('temperature').textContent = `${data.main.temp}Â°C`;
                document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('wind-speed').textContent = `${data.wind.speed} m/s`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        getWeather();
    </script>
</body>
</html>
